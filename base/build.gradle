apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdk
    buildToolsVersion rootProject.ext.buildTools

    defaultConfig {
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "com.android.support:support-annotations:${rootProject.ext.SUPPORT_VERSION}"
    api "com.android.support:appcompat-v7:${rootProject.ext.SUPPORT_VERSION}"
    api "com.android.support:support-v4:${rootProject.ext.SUPPORT_VERSION}"
    api "com.android.support:recyclerview-v7:${rootProject.ext.SUPPORT_VERSION}"
    api "com.android.support:design:${rootProject.ext.SUPPORT_VERSION}"
    api "com.android.support:cardview-v7:${rootProject.ext.SUPPORT_VERSION}"

    api 'com.android.support.constraint:constraint-layout:1.1.2'
    api 'com.android.support:multidex:1.0.1'

    //轮播图
    api 'com.youth.banner:banner:1.4.10'
    //butterknife
    api ("com.jakewharton:butterknife:${rootProject.ext.butterknife}"){
        exclude module: 'appcompat-v7'
        exclude group: 'com.android.support'
    }
    annotationProcessor ("com.jakewharton:butterknife-compiler:${rootProject.ext.butterknife}"){
        exclude module: 'appcompat-v7'
        exclude group: 'com.android.support'
    }
    //arouter
    api "com.alibaba:arouter-api:${rootProject.ext.arouter_api}"
    annotationProcessor "com.alibaba:arouter-compiler:${rootProject.ext.arouter_annotation}"
    //glide
    api "com.github.bumptech.glide:glide:${rootProject.ext.glide}"
    //网络
    api "com.squareup.okhttp3:okhttp:${rootProject.ext.okhttp3}"
    api "com.squareup.okhttp3:logging-interceptor:${rootProject.ext.okhttp3}"
    api "com.squareup.retrofit2:retrofit:${rootProject.ext.retrofit}"
    api "com.squareup.retrofit2:converter-gson:${rootProject.ext.retrofit}"
    //rxjava
